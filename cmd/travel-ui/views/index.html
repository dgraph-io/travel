<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sample App - Search</title>
		<meta content="Home Page For Sample App" name="description">
		<meta charset="utf-8">
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" href="/static/css/main.css" rel='stylesheet' type='text/css'/>
	</head>
	<body>
		<script>
			var height = 600;
			var width = 800;
			
			color = (function(){
			  const scale = d3.scaleOrdinal(d3.schemeCategory10);
			  return d => scale(d.group);
			})();
			
			var drag = simulation => {
	  
			  function dragstarted(d) {
				if (!d3.event.active) simulation.alphaTarget(0.3).restart();
				d.fx = d.x;
				d.fy = d.y;
			  }
	  
			  function dragged(d) {
				d.fx = d3.event.x;
				d.fy = d3.event.y;
			  }
	  
			  function dragended(d) {
				if (!d3.event.active) simulation.alphaTarget(0);
				d.fx = null;
				d.fy = null;
			  }
	  
			  return d3.drag()
				  .on("start", dragstarted)
				  .on("drag", dragged)
				  .on("end", dragended);
			}

			function showInfo(d, i) {
				window.alert(d.id)
			}
			
			d3.json("/static/data/miserables.json").then(function(data) {
        		var chart = (function(){
          		const links = data.links.map(d => Object.create(d));
          		const nodes = data.nodes.map(d => Object.create(d));

          		const simulation = d3.forceSimulation(nodes)
              		.force("link", d3.forceLink(links).id(d => d.id))
              		.force("charge", d3.forceManyBody())
              		.force("center", d3.forceCenter(width / 2, height / 4));

          		const svg = d3.create("svg")
              		.attr("viewBox", [0, 0, width, height]);

          		const link = svg.append("g")
              		.attr("stroke", "#999")
              		.attr("stroke-opacity", 0.6)
            		.selectAll("line")
            		.data(links)
            		.join("line")
              		.attr("stroke-width", d => Math.sqrt(d.width));

          		const node = svg.append("g")
              		.attr("stroke-width", 1.5)
					.attr("stroke","black")
            		.selectAll("circle")
            		.data(nodes)
            		.join("circle")
              		.attr("r", d => d.radius)
              		.attr("fill", d => d.color)
					.on("click", showInfo)
              		.call(drag(simulation));

          		node.append("title")
              		.text(d => d.id);

          		simulation.on("tick", () => {
            		link
                		.attr("x1", d => d.source.x)
                		.attr("y1", d => d.source.y)
                		.attr("x2", d => d.target.x)
                		.attr("y2", d => d.target.y);

            		node
                		.attr("cx", d => d.x)
                		.attr("cy", d => d.y);
          		});
          
          	return svg.node();
        })();
		document.querySelector("body").appendChild(chart);
    })
    </script>
  </body>
</html>
