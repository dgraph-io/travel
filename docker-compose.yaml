# https://docs.docker.com/compose/compose-file
version: '3.8'

networks:
  shared-network:
    driver: bridge

services:

  # Database
  dgraph-zero:
    container_name: dgraph-zero
    networks:
      - shared-network
    image: dgraph/dgraph:v20.03.1
    environment:
      - DGRAPH_ZERO_MY=dgraph-zero:5080
    command: dgraph zero
  dgraph-alpha:
    container_name: dgraph-alpha
    networks:
      - shared-network
    image: dgraph/dgraph:v20.03.1
    ports:
      - 8080:8080
    depends_on:
      - dgraph-zero
    environment:
      - DGRAPH_ALPHA_MY=dgraph-alpha:7080
      - DGRAPH_ALPHA_LRU_MB=1024
      - DGRAPH_ALPHA_ZERO=dgraph-zero:5080
      - DGRAPH_ALPHA_WHITELIST=0.0.0.0/0
    command: dgraph alpha

  # This is the core service API.
  travel-api:
    container_name: travel-api
    networks:
      - shared-network
    image: travel-api-amd64:1.0
    ports:
      - 3000:3000 # API
      - 4000:4000 # DEBUG API
    depends_on:
      - dgraph-alpha
    # environment:
      # - GODEBUG=gctrace=1

  # This is the core service API.
  travel-ui:
    container_name: travel-ui
    networks:
      - shared-network
    image: travel-ui-amd64:1.0
    ports:
      - 80:80 # API
      - 4080:4080 # DEBUG API
    depends_on:
      - dgraph-alpha
    environment:
      - UI_API_KEYS_MAPS_KEY=<ENTER_KEY_HERE>
      - UI_DGRAPH_API_HOST_INSIDE=dgraph-alpha:8080
      # - GODEBUG=gctrace=1

