# https://docs.docker.com/compose/compose-file
version: '3.8'

networks:
  shared-network:
    driver: bridge

services:

  # This is the core service API.
  travel-api:
    container_name: travel-api
    networks:
      - shared-network
    image: travel-api-amd64:1.0
    ports:
      - 3000:3000 # API
      - 4000:4000 # DEBUG API
    depends_on:
      - dgraph
    # environment:
      # - GODEBUG=gctrace=1

  # This is the core service API.
  travel-ui:
    container_name: travel-ui
    networks:
      - shared-network
    image: travel-ui-amd64:1.0
    ports:
      - 80:80 # API
      - 4080:4080 # DEBUG API
    depends_on:
      - dgraph
    environment:
      - UI_DGRAPH_API_HOST_INSIDE=dgraph:8080
      # - GODEBUG=gctrace=1

  # Database
  dgraph:
    container_name: dgraph
    networks:
      - shared-network
    image: dgraph/standalone:v20.03.1
    ports:
      - 8080:8080
    init: true
